<html> 
<head> 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.js"></script> 
<script type="text/javascript" src="main.js"></script>
<title>Dominion-like</title>
</head> 

<style>
.card, .option {
    border: 2px solid;
    border-radius: 5px;
    padding-left: 3px;
    padding-right: 3px;
    padding-top: 3px;
    padding-bottom: 3px;
    margin-right: 3px;
    margin-top: 3px;
    display: inline-block;
    cursor:default;
    text-align: center;
    position: relative;
}
[choosable] {
    background-color: rgba(254, 216, 177, 0.4);
    cursor:pointer;
}
[chosen] {
    background-color: rgba(254, 216, 177, 1.0);
    cursor:pointer;
}
.zone {
    min-height: 3em;
}
#choicePrompt, #resources {
    font-size: 1.25em;
}

.card {
    text-align:center
}

.tooltip {
  visibility: hidden;
  width: 300px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: 3em;
  left: 0px;
}

.card:hover .tooltip {
  visibility: visible;
}
.supply:hover .tooltip {
  visibility: visible;
}
</style>
 
<body onload="load();"> 

</body> 

<div id='resources'>
    <div> Coin ($): <span id='coin'></span></span> </div>
    <div> Time (@): <span id='time'></span></span> </div>
    <div> Points (vp): <span id='points'></span></span> </div>
</div>
<div> &nbsp; </div> 
<div id='choice'> 
    <div id='choicePrompt'></div>
<div> &nbsp; </div> 
    <div id='options'></div>
</div>
<div> &nbsp; </div> 
<div> Resolving: </div> 
<div id='resolving' class='zone'> </div>

<div> &nbsp; </div> 
<div> Supplies: </div> 
<div id='supplies' class='zone'> </div>

<div> &nbsp; </div> 
<div> Hand: </div> 
<div id='hand' class='zone'> </div>

<div> &nbsp; </div> 
<div> Deck: </div> 
<div id='deck' class='zone'> </div>

<div> &nbsp; </div> 
<div> Discard: </div> 
<div id='discard' class='zone'> </div>

<div> &nbsp; </div> 
<div> Play: </div> 
<div id='play' class='zone'> </div>


<div> &nbsp; </div> 
<div> Set aside: </div> 
<div id='aside' class='zone'> </div>


</html>
