<style>
.card, .option {
    border: 2px solid;
    border-radius: 5px;
    padding-left: 3px;

    padding-top: 3px;
    padding-bottom: 3px;
    margin-right: 3px;
    margin-top: 3px;
    display: inline-block;

    text-align: center;
    position: relative;
}
.card[choosable], .option {
    background-color: rgba(254, 216, 177, 0.4);
}
.card[chosen], .option[chosen] {
    background-color: rgb(152,251,152);
}

#choicePrompt {

}

.card {
    text-align:center
}

.tooltip {
  visibility: hidden;
  width: 240px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: -5px;
  left: 105%;
}

.card:hover .tooltip {
  visibility: visible;
}
.supply:hover .tooltip {
  visibility: visible;
}
</style>
