<html> 
<head> 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.js"></script> 
<script type="text/javascript" src="main.js"></script>
<title>Dominion-like</title>
</head> 

<style>
#resources, #choicePrompt, .header {
    font-size: 1.25em;
}
.card, .option {
    font-size: 1em;
    border: 2px solid;
    border-radius: 5px;
    padding-left: 3px;
    padding-right: 3px;
    padding-top: 3px;
    padding-bottom: 3px;
    margin-right: 3px;
    margin-top: 3px;
    display: inline-block;
    cursor:default;
    text-align: center;
    position: relative;
}
.option {
    max-width: 20em;
}
#resolving {
    display:inline-block;
}
#choicePrompt {
    position:absolute;
    display:inline-block;
    top:33%;
    padding-left: 3px;
}
[shadow='true'] {
    color: grey;
    border-color: grey;
}
[tick='1'] {
    background-color: rgba(0, 128, 255, 0.1);
}
[tick='2'] {
    background-color: rgba(0, 255, 128, 0.1);
}
[tick='3'] {
    background-color: rgba(255, 0, 128, 0.1);
}
[choosable] {
    background-color: rgba(254, 216, 177, 0.4);
    cursor:pointer;
}
[tick='1'][choosable] {
    background: linear-gradient(45deg, rgba(254, 216, 177, 0.4) 0%, rgba(0, 128, 255, 0.1) 100%);
}
[tick='2'][choosable] {
    background: linear-gradient(45deg, rgba(254, 216, 177, 0.4) 0%, rgba(0, 255, 128, 0.1) 100%);
}
[tick='3'][choosable] {
    background: linear-gradient(45deg, rgba(254, 216, 177, 0.4) 0%, rgba(255, 0, 128, 0.1) 100%);
}
[chosen=true] {
    background-color: rgba(254, 216, 177, 1.0);
    cursor:pointer;
}
[tick='1'][chosen] {
    background: linear-gradient(45deg, rgba(254, 216, 177, 1.0) 0%, rgba(0, 128, 255, 0.1) 100%);
}
[tick='2'][chosen] {
    background: linear-gradient(45deg, rgba(254, 216, 177, 1.0) 0%, rgba(0, 255, 128, 0.1) 100%);
}
[tick='3'][chosen] {
    background: linear-gradient(45deg, rgba(254, 216, 177, 1.0) 0%, rgba(0, 255, 128, 0.1) 100%);
}
.zone {
    min-height: 3.1em;
    max-width: 45em;
}
#toparea {
    position: relative
}
.card {
    text-align:center
}

.tooltip {
  visibility: hidden;
  width: 20em;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: 3em;
  left: 0px;
}

.card:hover .tooltip {
  visibility: visible;
}
.supply:hover .tooltip {
  visibility: visible;
}
</style>
 
<body onload="load();"> 

</body> 

<div id='resources'>
    $: <span id='coin'></span> @: <span id='time'></span> vp: <span id='points'></span>
</div>
<div> &nbsp; </div> 
<div class='header'> Resolving: </div> 
<div id='toparea'>
    <div id='resolving' class='zone'> </div>
    <div id='choicePrompt'></div>
</div>
<div id='options'></div>
<div> &nbsp; </div> 
<div class='header'> Supplies: </div> 
<div id='supplies' class='zone'> </div>

<div> &nbsp; </div> 
<div class='header'> Hand: </div> 
<div id='hand' class='zone'> </div>

<div> &nbsp; </div> 
<div class='header'> Deck: </div> 
<div id='deck' class='zone'> </div>

<div> &nbsp; </div> 
<div class='header'> Discard: </div> 
<div id='discard' class='zone'> </div>

<div> &nbsp; </div> 
<div class='header'> Play: </div> 
<div id='play' class='zone'> </div>


<div> &nbsp; </div> 
<div class='header'> Set aside: </div> 
<div id='aside' class='zone'> </div>


</html>
